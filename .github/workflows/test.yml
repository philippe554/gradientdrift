name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # Keep running other jobs even if one fails
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        jax-version: ['jax==0.4.27', 'jax'] # without version is latest
        optax-version: ['optax==0.2.4', 'optax']
        numpy-version: ['numpy==1.24.1', 'numpy']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest ${{ matrix.jax-version }} ${{ matrix.optax-version }} ${{ matrix.numpy-version }}
          pip install -e .

      - name: Display installed versions
        # Useful for debugging which versions actually got installed
        run: pip freeze

      - name: Run tests
        run: pytest